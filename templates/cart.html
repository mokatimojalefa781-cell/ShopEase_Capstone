{% extends "base.html" %}
{% load static %}

{% block title %}Cart - ShopEase{% endblock %}

{% block content %}
<h1>Your Cart</h1>
<section class="cart-items">
    <div class="cart-item">
        <img src="{% static 'images/smartwatch.jpg' %}" alt="Smart Watch">
        <div class="item-details">
            <h3>Smart Watch</h3>
            <p>Quantity: 1</p>
            <p>Price: R1,299</p>
            <a href="#" class="btn remove">Remove</a>
        </div>
    </div>

    <div class="cart-total">
        <h3>Total: R1,299</h3>
        <a href="{% url 'checkout' %}" class="btn checkout">Proceed to Checkout</a>
    </div>
</section>
{% endblock %}
