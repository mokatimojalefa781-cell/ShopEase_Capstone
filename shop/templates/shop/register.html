{% extends "base.html" %}
{% load static %}

{% block title %}Register - ShopEase{% endblock %}

{% block content %}
<h1>Create an Account</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
