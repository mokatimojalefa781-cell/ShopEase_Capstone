{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ShopEase</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000, #0a1a2f);
            color: white;
            min-height: 100vh;
        }

        header {
            background: #000814;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #ffd60a;
            margin: 0;
        }

        nav a {
            color: #00b4d8;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-shadow: 0 0 10px #00b4d8;
        }

        .container {
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: #0f172a;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.25);
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #2563eb, #ffd60a);
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 0 15px rgba(255, 214, 10, 0.6);
        }
    </style>
</head>
<body>

<header>
    <h1>ShopEase</h1>
    <nav>
        <a href="{% url 'products' %}">Products</a>
        <a href="{% url 'cart' %}">Cart</a>
        <a href="{% url 'checkout' %}">Checkout</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
