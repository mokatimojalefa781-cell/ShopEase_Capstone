{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Menu | ShopEase</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0b0f1a;
            color: white;
        }

        header {
            background: #000814;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #ffd60a;
        }

        nav a {
            color: #00b4d8;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-shadow: 0 0 10px #00b4d8;
        }

        .container {
            padding: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: #001d3d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            color: #ffd60a;
            margin: 0;
        }

        .price {
            color: #00b4d8;
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ffd60a, #00b4d8);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 0 15px rgba(255, 214, 10, 0.6);
        }
    </style>
</head>
<body>

<header>
    <h1>ShopEase</h1>
    <nav>
        <a href="{% url 'products' %}">Products</a>
        <a href="{% url 'cart' %}">Cart</a>
        <a href="{% url 'checkout' %}">Checkout</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</header>

<div class="container">
    <h2>Our Menu</h2>

    <div class="grid">
        {% for product in products %}
        <div class="card">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <img src="{% static 'images/placeholder.png' %}" alt="No image">
            {% endif %}

            <div class="card-content">
                <h3>{{ product.name }}</h3>
                <p class="price">R {{ product.price }}</p>

                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <button>Add to Cart</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
